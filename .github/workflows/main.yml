on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install vsce
        run: npm install -g vsce

      - name: yarn
        run: yarn
  
  deploy:
    steps:
      - name: VSCE publish
        run: vsce publish --yarn -p $env:VSCE_PAT
        env:
          VSCE_PAT: ${{ secrets.VSCE_PRETTYXML }}
